  <div class=" container-fluid mt--6">
    <div class=" card mb-4">
      <div class=" card-header"><h3 class=" mb-0">Ajouter une Nouvelle Affiare</h3></div>
 


      <div class=" card-body">

          
          
        <div class="card">
            <div class="card-header" style="text-align: center;">
                Notifications
            </div>
            <div class="card-body">
                <div id="container"  >
        
                  <!-- ========== START COPYING HERE ========== -->
                  
                  <div *ngFor="let ele of notifications" [ngClass]="notificationContent(ele.type) ">
                    <div class="row">
                        <div class="col-sm-1">
                            <img [src]="notificationContentimage(ele.type)" width="30" alt="">
            
                        </div>
                        <div class="col-sm-11">
                            <b style="color:red">{{ele.type}} </b> |  <strong>{{ele.intitule}} </strong> | {{ele.sended_at |date:"dd/MM/YYYY"}}<br> {{ele.content}}  
                        </div>
                    </div>
                    
                   
                  </div>
             
            </div>
        </div>


     
  
      
      </div>
    </div>
