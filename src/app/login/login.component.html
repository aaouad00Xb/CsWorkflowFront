<!-- <div class=" main-content"> -->
    <div class="   py-9 py-lg-8 pt-lg-9" style="height: 100vh;">
      <div class=" container">
        <div class=" row justify-content-center " >
          <div class=" col-lg-5 col-md-7">
            <div class=" card  border-0 mb-0 black" >
              
    
              <div class=" card-body px-lg-5 py-lg-5">
                <div class=" text-center mb-4">
                  <img src="assets/img/logo.png" alt="kauna">
                  <h3> s'authentifier</h3>
                </div>
                
                <form  #myForm = "ngForm" (ngSubmit)="authenticate(myForm)">
                  <div
                    class="form-group mb-3"
                    [ngClass]="{ focused: focus === true }"
                  >
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="ni ni-email-83"></i
                        ></span>
                      </div>
                      <input
                        class="form-control"
                        name="email"
                        placeholder="Email"
                        type="email"
                        (focus)="focus = true"
                        (blur)="focus = false"
                        ngModel
                      />
                    </div>
                  </div>
                  <div class="form-group" [ngClass]="{ focused: focus1 === true }">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="ni ni-lock-circle-open"></i
                        ></span>
                      </div>
                      <input
                      ngModel
                      name="password"
                        class="form-control"
                        placeholder="Password"
                        type="password"
                        (focus)="focus1 = true"
                        (blur)="focus1 = false"
                      />
                    </div>
                  </div>
                  <div
                    class="custom-control custom-control-alternative custom-checkbox"
                  >
                    <input
                      class="custom-control-input"
                      id=" customCheckLogin"
                      type="checkbox"
                    />
                    <label class="custom-control-label" for=" customCheckLogin">
                      <span>souviens de moi</span>
                    </label>
                  </div>
                  <div class="text-center">
                    <button type="button" type="submit" class="btn btn-primary my-4">
                      Se connecter
                    </button>
                  </div>
                </form>
              </div>
            </div>
    
            <div class=" row mt-3">
              <div class=" col-6">
                <a class=" text-dark" href="javascript:void(0)">
                  <small> mot de pass oubli√©? </small>
                </a>
              </div>
    
              
            </div>
          </div>
        </div>
      </div>
  
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg
          x="0"
          y="0"
          viewBox="0 0 2560 100"
          preserveAspectRatio="none"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
        >
          <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </div>
